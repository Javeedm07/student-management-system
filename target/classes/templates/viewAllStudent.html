    <nav class="navbar navbar-expand-lg sticky-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-graduation-cap me-2"></i>
          Student Management System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-home me-1"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search"
                ><i class="fas fa-search me-1"></i> Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add"
                ><i class="fas fa-user-plus me-1"></i> Register</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/viewAll"
                ><i class="fas fa-list me-1"></i> View All</a
              >
            </li>
          </ul>
        </div>
      </div>

    <div class="container">
      <div class="content-container">
        <div class="content-header">
          <h2 class="text-center mb-3">
            <i class="fas fa-users me-2"></i>All Students
          </h2>
          <p class="text-center mb-0">View and manage all student records</p>
        </div>

        <div class="search-box">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex search-container">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Search by ID"
                onkeyup="searchStudents()"
              />
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-search me-2"></i>Search
              </button>
            </div>

            <a href="/add" class="btn btn-success">
              <i class="fas fa-user-plus me-2"></i>Add New Student
            </a>
          </div>
        </div>

        <div class="table-container">
          <div class="table-responsive">
            <table class="table table-hover" id="studentsTable">
              <thead>
                <tr>
                  <th><i class="fas fa-id-card me-2"></i>ID</th>
                  <th><i class="fas fa-user me-2"></i>Name</th>
                  <th><i class="fas fa-envelope me-2"></i>Email</th>
                  <th><i class="fas fa-phone me-2"></i>Phone</th>
                  <th><i class="fas fa-calendar me-2"></i>Date of Birth</th>
                  <th><i class="fas fa-building me-2"></i>Department</th>
                  <th><i class="fas fa-cogs me-2"></i>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="student : ${students}">
                  <td th:text="${student.id}"></td>
                  <td th:text="${student.name}"></td>
                  <td th:text="${student.email}"></td>
                  <td th:text="${student.phone}"></td>
                  <td th:text="${student.dob}"></td>
                  <td th:text="${student.department}"></td>
                  <td class="action-buttons">
                    <a
                      th:href="@{/update/{id}(id=${student.id})}"
                      class="btn btn-warning btn-sm"
                    >
                      <i class="fas fa-edit me-1"></i>Update
                    </a>
                    <a
                      th:href="@{/delete/{id}(id=${student.id})}"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this student record? This action cannot be undone.')"
                    >
                      <i class="fas fa-trash-alt me-1"></i>Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="empty-message" id="emptyMessage" style="display: none">
          No students found matching your search criteria.
        </div>

        <nav>
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item active">
              <span class="page-link">1</span>
            </li>
            <li class="page-item">
              <span class="page-link">Next</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script>
      function searchStudents() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("studentsTable");
        tr = table.getElementsByTagName("tr");
        var found = false;

        for (i = 1; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              found = true;
            } else {
              tr[i].style.display = "none";
            }
          }
        }
        var emptyMessage = document.getElementById("emptyMessage");
        if (found) {
          emptyMessage.style.display = "none";
        } else {
          emptyMessage.style.display = "block";
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

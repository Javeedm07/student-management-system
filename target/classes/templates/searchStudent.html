<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Student</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .content {
        display: flex;
        justify-content: center;
        padding-top: 20px;
      }
      .form-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }
      .no-user-msg {
        display: none;
        color: red;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .detail-row {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        max-width: 400px;
        gap: 10px;
      }
      .label {
        flex: 1;
        text-align: right;
        font-weight: bold;
      }
      .value {
        flex: 2;
        color: black;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Student Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/search">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewAll">View All Students</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="form-container">
        <h2 class="text-center mb-4">Search Student</h2>
        <form action="/searchResult" method="get">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Student ID"
              name="studentId"
              required
            />

            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>

        <div th:if="${student != null}">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Student Details</h5>
              <div class="detail-row">
                <span class="label">ID:</span>
                <span class="value" th:text="${student.id}"></span>
              </div>
              <div class="detail-row">
                <span class="label">Name:</span>
                <span class="value" th:text="${student.name}"></span>
              </div>
              <div class="detail-row">
                <span class="label">Email:</span>
                <span class="value" th:text="${student.email}"></span>
              </div>
              <div class="detail-row">
                <span class="label">Phone:</span>
                <span class="value" th:text="${student.phone}"></span>
              </div>
              <div class="detail-row">
                <span class="label">DOB:</span>
                <span class="value" th:text="${student.dob}"></span>
              </div>
              <div class="detail-row">
                <span class="label">Dept.:</span>
                <span class="value" th:text="${student.department}"></span>
              </div>
              <div class="d-flex gap-2 mt-3">
                <a
                  th:href="@{/update/{id}(id=${student.id})}"
                  class="btn btn-warning"
                  >Update</a
                >
                <a
                  th:href="@{/delete/{id}(id=${student.id})}"
                  class="btn btn-danger"
                  onclick="return confirm('Are you sure you want to delete this student?')"
                  >Delete</a
                >
              </div>
            </div>
          </div>
        </div>

        <div th:if="${student == null}">
          <p class="text-danger no-user-msg" id="err-msg">
            No student found with the given ID.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const studentFound = false;
      const errMsg = document.getElementById("err-msg");
      if (!studentFound) {
        errMsg.style.display = "block";
      } else {
        errMsg.style.display = "none";
      }
    </script>
  </body>
</html>

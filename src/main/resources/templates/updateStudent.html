<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .content {
        display: flex;
        justify-content: center;
        padding-top: 20px;
      }
      .form-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .form-group label {
        width: 150px;
        margin-right: 10px;
        text-align: right;
      }
      .form-control {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Student Management System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewAll">View All Students</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="form-container">
        <h2 class="text-center mb-4">Update Student</h2>
        <form
          th:action="@{/updateStudent/{id}(id=${student.id})}"
          th:object="${student}"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />

          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              th:field="*{name}"
              required
            />
            <span
              class="text-danger ms-2"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"
            ></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              th:field="*{email}"
              required
            />
            <span
              class="text-danger ms-2"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></span>
          </div>

          <div class="form-group">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              th:field="*{phone}"
            />
          </div>

          <div class="form-group">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              th:field="*{dob}"
            />
          </div>

          <div class="form-group">
            <label for="department" class="form-label">Department</label>
            <input
              type="text"
              class="form-control"
              id="department"
              th:field="*{department}"
            />
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary me-2">
              Update Student
            </button>
            <a href="/viewAll" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
